<script>
    $().ready(function() {
        validateRule();
    });

    $.validator.setDefaults({
        submitHandler : function() {
            login();
        }
    });

    function login(){
        var data=$('#FormID').serialize();
        $.ajax({
            url:'/thesisfront/Student/login',
            data:data,
            async:false,//true为异步，false为同步
            success:function(result){
                //请求成功时
            },
            error:function(){
                //请求失败时
            }
        })
    }

    function validateRule() {
        $("#FormID").validate({
            rules:{
                mobile:{
                    required:true,
                    rangelength:[6,12]
                },
                passWord:{
                    required:true,
                }
            },
            messages:{
                mobile:{
                    required:"必填",
                    rangelength:"手机号格式不正确"
                },
                passWord:{
                    required: "必填",
                }
            }
        });
    }

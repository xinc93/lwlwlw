<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">论文名字：</label>
								<div class="col-sm-8">
									<input id="thesisName" name="thesisName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">学校id：</label>
								<div class="col-sm-8">
									<input id="thesisSchool" name="thesisSchool" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">院系id：</label>
								<div class="col-sm-8">
									<input id="thesisDep" name="thesisDep" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所属专业：</label>
								<div class="col-sm-8">
									<input id="thesisDirection" name="thesisDirection" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所属学生：</label>
								<div class="col-sm-8">
									<input id="thesisStuid" name="thesisStuid" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所属导师：</label>
								<div class="col-sm-8">
									<input id="thesisTeachid" name="thesisTeachid" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">论文状态(0.未完成,1已完成)：</label>
								<div class="col-sm-8">
									<input id="thesisStutes" name="thesisStutes" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">论文类型(0.硕士,1本科)：</label>
								<div class="col-sm-8">
									<input id="thesisType" name="thesisType" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="updateCount" name="updateCount" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否批阅(0.批阅,1未批)：</label>
								<div class="col-sm-8">
									<input id="isRead" name="isRead" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/mange/add.js">
	</script>
</body>
</html>

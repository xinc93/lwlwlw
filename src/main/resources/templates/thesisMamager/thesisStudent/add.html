<!DOCTYPE html>

							</div>
								<div class="form-group">

							</div>
								<div class="form-group">

								<div class="col-sm-8">
									<select class="form-control" id="eduClass" name="eduClass">
										<option value="0">请选择</option>
										<option th:each="dict : ${typelist}" th:value="${dict.id}" th:text="${dict.name}">Options</option>
									</select>

								</div>
							</div>
								<div class="form-group">

								</div>
							</div>
														<div class="form-group">

								<div class="col-sm-8">

							</div>
														<div class="form-group">

							</div>
														<div class="form-group">

									</select>
								</div>
							</div>

								<label class="col-sm-3 control-label">导师id：</label>
								<div class="col-sm-8">
									&lt;!&ndash;<input id="teacherId" name="teacherId" class="form-control" type="text">&ndash;&gt;
									<select class="form-control" id="teacherId" name="teacherId">
										<option value="0">请选择</option>
										<option th:each="dict : ${waylist}" th:value="${dict.id}" th:text="${dict.name}">Options</option>
									</select>
								</div>
							</div>-->




							<div class="form-group">
								<label class="col-sm-3 control-label">账号类型   1 个人账号  2 学校授权账号：</label>
								<div class="col-sm-8">
									<input id="accountType" name="accountType" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">

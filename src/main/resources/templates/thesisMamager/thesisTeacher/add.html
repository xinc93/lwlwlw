<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">手机号：</label>
								<div class="col-sm-8">
									<input id="mobile" name="mobile" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">学校：</label>
								<div class="col-sm-8">
									<!--<input id="schoolId" name="schoolId" class="form-control" type="text">-->
									<select class="form-control" id="schoolId" name="schoolId">
										<option value="">请选择</option>
										<option th:each="dict : ${mylist}" th:value="${dict.id}" th:text="${dict.name}">Options</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">院系：</label>
								<div class="col-sm-8">
									<!--<input id="depId" name="depId" class="form-control" type="text">-->
									<select class="form-control" id="depId" name="depId">
										<option value="">请选择</option>
										<!--<option th:each="dict : ${waylist}" th:value="${dict.id}" th:text="${dict.name}">Options</option>-->
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">职称：</label>
								<div class="col-sm-8">
									<!--<input id="schoolId" name="schoolId" class="form-control" type="text">-->
									<select class="form-control" id="teacherTitle" name="teacherTitle">
										<option value="">请选择</option>
										<option  th:value="助教">助教</option>
										<option  th:value="讲师">讲师</option>
										<option  th:value="副教授">副教授</option>
										<option  th:value="教授">教授</option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">专业：</label>
								<div class="col-sm-8">
									<input id="major" name="major" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="headImg">头像：</label>
								<div class="col-sm-8">
									<input hidden type="text" id="headImg" name="headImg" class="form-control" readOnly style="margin-bottom: 5px;"/>
									<input id="uploadCover" type="file" class="file">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/thesisMamager/thesisTeacher/add.js">
	</script>
</body>
</html>

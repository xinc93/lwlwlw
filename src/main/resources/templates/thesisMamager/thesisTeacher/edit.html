<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${thesisTeacher.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">手机号：</label>
								<div class="col-sm-8">
									<input id="mobile" name="mobile" th:value="${thesisTeacher.mobile}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">学校：</label>
								<div class="col-sm-8">
									<select class="form-control" id="schoolId" name="schoolId">
										<option value="">请选择</option>
										<option th:each="dict : ${mylist}" th:value="${dict.id}"  th:selected="(${thesisTeacher.schoolId} == ${dict.id})"  th:text="${dict.name}" >Options</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">院系：</label>
								<div class="col-sm-8">
									<select class="form-control" id="depId" name="depId">
										<option value="">请选择</option>
										<option th:each="dict : ${faculty}" th:value="${dict.id}" th:text="${dict.name}"  th:selected="(${thesisTeacher.depId} == ${dict.id})">Options</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="teacherTitle" name="teacherTitle" th:value="${thesisTeacher.teacherTitle}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">专业：</label>
								<div class="col-sm-8">
									<input id="major" name="major" th:value="${thesisTeacher.major}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="headImg">头像：</label>
								<div class="col-sm-8">
									<input  type="text" id="headImg" th:value="${thesisTeacher.headImg}" name="headImg" class="form-control" readOnly style="margin-bottom: 5px;"/>
									<input id="uploadCover" type="file" class="file">
									<img id="headImgShow" th:src="${thesisTeacher.headImg}"   style="margin: 10px 5px 20px 44px;">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/thesisMamager/thesisTeacher/edit.js">
	</script>
</body>
</html>

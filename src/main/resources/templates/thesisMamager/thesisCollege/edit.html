<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<div class="form-group">
							<label class="col-sm-3 control-label">所属院校：</label>
							<div class="col-sm-8">
								<input id="pid" name="pid" th:value="${pid}"
									   class="form-control hidden" type="text">
							</div>
							<div class="col-sm-8">
								<input id="pName" name="pName" th:value="${pName}"
									   class="form-control" type="text" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">院校名称：</label>
							<div class="col-sm-8">
								<input id="id" name="id" th:value="${thesisCollege.id}"
									   class="form-control hidden" type="text">
								<input id="name" th:value="${thesisCollege.name}" name="name" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">授权码：</label>
							<div class="col-sm-8">
								<input id="licenseKey" name="licenseKey" th:value="${thesisCollege.licenseKey}" class="form-control" type="text" readonly>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/thesisMamager/thesisCollege/edit.js">
</script>
</body>
</html>

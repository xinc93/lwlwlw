<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm" enctype="multipart/form-data" >
							<input id="templateid" name="templateid" class="form-control" type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">模板名称：</label>
								<div class="col-sm-8">
									<input id="templatename" name="templatename" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">模板名称：</label>
								<div class="col-sm-8">
									<input type="file" name="myfile" style="font-size: 0.7rem;">
								</div>

							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">所属学校：</label>
								<div class="col-sm-8">
									<!--<input id="schoolId" name="schoolId" class="form-control" type="text">-->
									<select class="form-control" id="schoolId" name="shoolid">
										<option value="">请选择</option>
										<option th:each="dict : ${mylist}" th:value="${dict.id}" th:text="${dict.name}">Options</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">院系：</label>
								<div class="col-sm-8">
									<!--<input id="depId" name="depId" class="form-control" type="text">-->
									<select class="form-control" id="depId" name="depid">
										<option value="">请选择</option>
										<!--<option th:each="dict : ${waylist}" th:value="${dict.id}" th:text="${dict.name}">Options</option>-->
									</select>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/layui.js"></script>
	<script type="text/javascript" src="/js/appjs/thesisMamager/thesisTemplate/add.js">
	</script>
</body>
</html>

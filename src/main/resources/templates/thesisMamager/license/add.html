<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">授权码：</label>
								<div class="col-sm-8">
									<input id="licenseKey" name="licenseKey" th:value="${licenseKey}" readonly class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">学校：</label>
								<div class="col-sm-8">
									<!--<input id="schoolId" name="schoolId" class="form-control" type="text">-->
									<select class="form-control" id="licenseSchool" name="licenseSchool">
										<option value="">请选择</option>
										<option th:each="dict : ${mylist}" th:value="${dict.id}" th:text="${dict.name}">Options</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">授权开始时间：</label>
								<div class="col-sm-8">
									<input  type="text" id="createTm" name="createTm"  readonly class="form-control" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">授权终止时间：</label>
								<div class="col-sm-8">
									<input id="endTm" name="endTm" class="form-control" readonly type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">授权数量：</label>
								<div class="col-sm-8">
									<input id="licenseCount" name="licenseCount" class="form-control" size="10" type="number">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/thesisMamager/license/add.js">
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
						<div class="form-group">
							<label class="col-sm-3 control-label">授权码：</label>
							<div class="col-sm-8">
								<input id="licenseKey" name="licenseKey" th:value="${license.licenseKey}" readonly class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">学校：</label>
							<div class="col-sm-8">
								<input id="schoolName" name="schoolName" th:value="${license.schoolName}" readonly class="form-control" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">授权开始时间：</label>
							<div class="col-sm-8">
								<input  type="text" id="createTm" name="createTm" th:value="${license.createTm}" disabled class="form-control" >
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">授权终止时间：</label>
							<div class="col-sm-8">
								<input id="endTm" name="endTm" class="form-control" th:value="${license.endTm}" readonly type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">授权数量：</label>
							<div class="col-sm-8">
								<input id="licenseCount" name="licenseCount" class="form-control" th:value="${license.licenseCount}" size="10" type="number">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/thesisMamager/license/edit.js">
</script>
</body>
</html>
